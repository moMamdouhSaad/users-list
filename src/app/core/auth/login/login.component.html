<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body d-flex align-items-center" style="height:370px">
            <div class='w-100'>

              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <!-- Email -->
                <div class="input-group mb-3 d-flex align-items-center">
                  <input type="text" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <!--  -->

                <!-- Password -->
                <div class="input-group mb-4">
                  <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <!--  -->



                <div class="row">
                  <div class="col-12">
                    <button [disabled]="(loading$|async) || loginForm.invalid " type="button" type="submit"
                      class="btn btn-primary px-4 w-100">

                      <div class="d-flex justify-content-center align-items-center">
                        <span>Login</span>
                        <span class="mx-1"></span>
                        <div *ngIf="(loading$|async)" class="spinner-border spinner-border-sm" role="status">
                        </div>
                      </div>
                    </button>
                  </div>
                </div>

                <!-- Errors -->

                <div class=" mt-3" *ngIf="(error$ | async) as error">
                  <div class="alert alert-danger" role="alert">
                    {{error || 'Error occured while regisering a new user'}}
                  </div>
                </div>
                <!--  -->
              </form>
            </div>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none">
          <div class="card-body text-center  d-flex align-items-center justify-content-center">
            <div class="d-flex flex-column align-items-center ">
              <h2>Sign up</h2>
              <p>Welcome to our platform! We're excited to have you join our community. At User list app, we strive to
                provide a seamless and engaging experience for our users.
              </p>
              <button type="button" [routerLink]="['/sign-up']" class="btn btn-primary active px-5  mt-3">Register
                Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
